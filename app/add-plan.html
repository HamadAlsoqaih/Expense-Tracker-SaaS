
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/assets/css/profile.css">
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>Add Plan - Expense Tracker SaaS</title>

</head>
<body>
    <header class="top">
      <div class="container">
       <div class="header-container"><h1 class="logo">Expense Tracker</h1>
        <nav class="menu">
          <a href="/app/index.html">Home</a>
          <a href="/app/plan-details.html">Plan Details</a>
          <a href="/app/profile.html">Profile</a>
          <a href="/app/add-user.html">Add User</a>
          <a href="/app/add-plan.html" aria-current="page" class="active">Add Plan </a>
          <a href="feedback.html">Feedback</a>
        </nav>
        </div> 
      </div>
  </header>

  <!-- Main Content -->
  <main class="form-container">
    <h1>Add New Plan</h1>
    <p>Create a new subscription plan with pricing and billing information</p>

    <form class="form-card">
      <fieldset>
        <legend>Plan Details</legend>
        <p>Please fill in all the required fields to create a new subscription plan</p>

        <!-- Plan Name -->
        <label for="planName">Plan Name *</label>
        <input type="text" id="planName" name="planName" placeholder="e.g., Premium Plan" required>

        <!-- Price -->
        <label for="price">Price (USD) *</label>
        <input type="number" id="price" name="price" placeholder="e.g., 19.99" min="0" step="0.01" required>

        <!-- Description -->
        <label for="description">Description *</label>
        <textarea id="description" name="description" placeholder="Describe the features and benefits of this plan..." required></textarea>
        <small>Provide a detailed description of what this plan includes</small>

        <!-- Billing Cycle -->
        <label for="billingCycle">Billing Cycle *</label>
        <select id="billingCycle" name="billingCycle" required>
          <option value="">Select billing frequency</option>
          <option value="monthly">Monthly</option>
          <option value="quarterly">Quarterly</option>
          <option value="yearly">Yearly</option>
        </select>
      </fieldset>

      <!-- Buttons -->
      <div class="form-actions">
        <button type="submit" class="btn-primary">Create Plan</button>
        <button type="reset" class="btn-secondary">Reset Form</button>
      </div>
    </form>
  </main>
</body>
</html>
